<div class="contact-container">
    <h2>Contact Us</h2>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="form-control"
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
          Email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          [(ngModel)]="message"
          required
          maxlength="300"
          class="form-control"
          #messageInput="ngModel"
        ></textarea>
        <div *ngIf="messageInput.errors?.required && messageInput.touched" class="error">
          Message is required.
        </div>
        <div *ngIf="messageInput.errors?.maxlength && messageInput.touched" class="error">
          Message must be less than 300 characters.
        </div>
      </div>
  
      <button type="submit" class="btn-submit" [disabled]="contactForm.invalid">Send</button>
    </form>
  
    <div *ngIf="showSuccessMessage" class="success-message">

    </div>
  </div>
